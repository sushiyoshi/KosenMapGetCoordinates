<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>NITKC MAP</title>
</head>
<body>
    <button id="copy-button">Copy text to clipboard</button>
    <p id="result"></p>
    <div id="wrapper">
        <div>
            <canvas id="c" width="2000" height="1500"></canvas>
        </div>
    </div>
</body>
<style>
    body{
        margin:0px;
        padding:0px;
        position:relative;
        background-color: #eee;
    }
    body #wrapper{
        width:100%;
        height:100%;
        position:fixed;
    }
    #map{
        display:none;
    }
</style>
<script type="text/javascript">
    (function() {
        sizing()
        $(window).resize(() => {
            sizing()
        })
    })
    const sizing = () => {
        $("c").attr({height:$("#wrapper").height()})
        $("c").attr({width:$("#wrapper").width()})
    }
</script>
<img id="map" src="map22.png"> 
<script type="text/javascript" src="main.js"></script>
</html>
